<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Thể loại</td>
    <td>Cập nhật</td>
    <td>Xoá</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td>
      <a routerLink="/update/{{product.id}}">Detail</a>
    </td>
    <td>
      <a routerLink="/delete/{{product.id}}">Delete</a>
    </td>
  </tr>
</table>
