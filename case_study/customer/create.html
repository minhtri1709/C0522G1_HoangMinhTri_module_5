        input[type=text], input[type=email], input[type=number], input[type= date], textarea, select {

        .card-type {

            width: 40%;
            border-radius: 5px;

            margin-left: 30%;

        input[type=submit] {

<body>

<div class="row" id="header"></div>

<div class="text-center" style="color: black"><h2>Create Customer</h2></div>
<div><a href="/customer"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Customer List</a></div>
<div id="form" style="text-align: center">

    <form action="@{/customer/save}"
          method="post" novalidate="novalidate">

        <div>
            <label><b>Customer Name</b></label>
            <input type="text"/>

        </div>
        <div>
            <label><b>Date of birth</b></label>
            <input type="date"/>
        </div>
        <div>
            <label><b>Gender</b></label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <label><b>Id Card</b></label>
            <input type="text"/>
        </div>
        <div>
            <label><b>Phone Number</b></label>
            <input type="number"/>

        </div>
        <div>
            <label><b>Email</b></label>
            <input type="email"/>
        </div>
        <div>
            <label><b>Address</b></label>
            <input type="text"/>
        </div>
        <div>
            <label><b>Customer type</b></label>
            <select>
                <option>
                    Silver
                </option>
                <option>
                    Gold
                </option>
                <option>
                    Platinum
                </option>
                <option>
                    Diamond
                </option>
            </select>
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>

<div class="row" id="footer"></div>

</body>
