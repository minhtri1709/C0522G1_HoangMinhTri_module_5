<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#header").load("../header.html");
            $("#footer").load("../footer.html");
        });
    </script>
<style>
    body {
        background-image: url('https://furamavietnam.com/wp-content/uploads/2018/08/BG2.jpg');
        background-position: right bottom;
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
    }
     input[type=text], input[type=email], input[type=number], input[type= date], textarea, select {
         width: 100%;
         padding: 12px 0px;
         margin: 8px 0;
         display: inline-block;
         border: 1px solid #ccc;
         border-radius: 4px;
         box-sizing: border-box;
     }

    .card-type {
        align-items: center;
        /*margin-left: 120px;*/
        padding: 20px 120px;
    }

    #form {
        width: 40%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin-top: 20px;
        margin-left: 30%;
        margin-bottom: 30px;
        /*background-image: url("https://t4.ftcdn.net/jpg/03/22/45/85/360_F_322458522_fWMrqLWx59EDO1jYpMq0ACdkzv8YEYUj.jpg");*/
    }

    body {
        background-image: url('https://furamavietnam.com/wp-content/uploads/2018/08/BG2.jpg');
        background-position: right bottom;
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
    }

    input[type=submit] {
        background-color: #22ff00;
        width: 100px;
        height: 40px;
        border-radius: 5px;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="row" id="header"></div>

<div class="text-center" style="color: black"><h2>Create Facility</h2></div>
<div><a href="/facility"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Facility List</a></div>
<div id="form" style="text-align: center">

    <form action="/facility/save"
          method="post" novalidate="novalidate">
        <div>
            <label><b>Facility Type</b></label>
            <select onchange="changeType(this)">
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>
                <option value="">...</option>
            </select>
        </div>
        <div>
            <label><b>Facility Name</b></label>
            <input type="text">
        </div>
        <div>
            <label><b>Area</b></label>
            <input type="text"/>
        </div>
        <div>
            <label><b>Cost</b></label>
            <input type="text"/>
        </div>
        <div>
            <label><b>People in room</b></label>
            <input type="number"/>
        </div>
        <div>
            <label><b>Type Rent</b></label>
            <select>
                <option>Days</option>
                <option>Weeks</option>
                <option>Months</option>
                <option>Years</option>
            </select>
        </div>
        <div id="standardRoom">
            <label><b>Standard Room</b></label>
            <input type="text"/>
        </div>
        <div id="description">
            <label><b>Desciption</b></label>
            <input type="text"/>
        </div>
        <div id="poolArea">
            <label><b>Pool Area</b></label>
            <input type="number"/>
        </div>
        <div id="numberFloor">
            <label><b>Number Floor</b></label>
            <input type="number"/>
        </div>
        <div id="serviceFree">
            <label><b>Service Free Along</b></label>
            <input type="text"/>
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>

<div class="row" id="footer"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>



<script>
    function changeType(type) {
        let select = type.value;
        switch (select) {
            case "1":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.getElementById("poolArea").style.display = "block";
                document.getElementById("numberFloor").style.display = "block";
                document.getElementById("serviceFree").style.display = "none";
                break;
            case "2":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberFloor").style.display = "block";
                document.getElementById("serviceFree").style.display = "none";
                break;
            case "3":
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("description").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberFloor").style.display = "none";
                document.getElementById("serviceFree").style.display = "block";
                break;
            default:
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("description").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberFloor").style.display = "none";
                document.getElementById("serviceFree").style.display = "none";
                break;
        }
    }
</script>
</html>
