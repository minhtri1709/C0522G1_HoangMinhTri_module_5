<h1 style="color: black; text-align: center">Customer List</h1>
<div class="row" style="margin-bottom: 300px; margin-top: 70px">

  <div class="d-flex my-2" role="search">
    <input class="form-control me-2" type="text" placeholder="Nhập tên.." aria-label="Search" [(ngModel)]="nameSearch">
    <button class="btn btn-light btn-outline-primary">
      <i class="fa-solid fa-magnifying-glass" (click)="search()"></i></button>
  </div>

  <table class="table table-light table-striped table-bordered text-center">
    <thead>
    <tr>
      <th scope="col">Serial</th>
      <th scope="col">Name</th>
      <th scope="col">Date Of Birth</th>
      <th scope="col">Address</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customerList">
      <td>{{customer.id}}</td>
      <td>{{customer.customerName}}</td>
      <td>{{customer.customerDateOfBirth}}</td>
      <td>{{customer.customerAddress}}</td>
      <td>
        <a routerLink="/customer/edit/{{customer.id}}">
          <button class="btn btn-outline-secondary btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-brush-fill" viewBox="0 0 16 16">
              <path
                d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04z"/>
            </svg>
          </button>
        </a>
      </td>

      <td class="text-center">
        <button
          class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
          (click)="getInfoCustomer(customer.id, customer.customerName)"
          data-bs-target="#deleteCustomer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-person-dash-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>


  <!--     Modal -->
  <div class="modal fade" id="deleteCustomer" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="h6">Customer:</span><strong id="nameDelete" class="text-danger ps-2">{{nameDelete}}</strong>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger" value="delete" data-bs-dismiss="modal"
                  (click)="deleteCustomer()">Delete
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
