<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>
<div class="text-center" style="color: black"><h2>Edit Facility</h2></div>
<div><a href="/customer"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Facility List</a></div>
<div id="form" style="text-align: center">

    <form>
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Customer Name</b></label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <label><b>Date of birth</b></label>
            <input type="date" th:field="*{dateOfBirth}"/>
            <p style="color: red" th:errors="*{dateOfBirth}"
               th:if="${#fields.hasErrors('dateOfBirth')}"></p>
        </div>
        <div>
            <label><b>Gender</b></label>
            <div class="d-flex">
                <label class="d-block me-4">
                    <input type="radio" th:value="1" name="customerGender" th:field="*{gender}" th:text="Male">
                    <i class="fa-solid fa-mars"></i>
                </label>
                <label class="d-block">
                    <input type="radio" th:value="0" name="customerGender" th:field="*{gender}"
                           th:text="Female">
                    <i class="fa-solid fa-venus"></i>
                </label>
            </div>
        </div>
        <div>
            <label><b>Id Card</b></label>
            <input type="text" th:field="*{idCard}"/>
            <p style="color: red" th:errors="*{idCard}"
               th:if="${#fields.hasErrors('idCard')}"></p>
        </div>
        <div>
            <label><b>Phone Number</b></label>
            <input type="number" th:field="*{phoneNumber}"/>
            <p style="color: red" th:errors="*{phoneNumber}"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div>
            <label><b>Email</b></label>
            <input type="email" th:field="*{email}"/>
            <p style="color: red" th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
            <label><b>Address</b></label>
            <input type="text" th:field="*{address}"/>
            <p style="color: red" th:errors="*{address}"
               th:if="${#fields.hasErrors('address')}"></p>
        </div>
        <div>
            <label><b>Customer type</b></label>
            <select th:field="*{customerType}">
                <option th:each="item :${customerTypeList}"
                        th:text="${item.name}"
                        th:value="${item.id}">
                </option>
            </select>
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>
<footer th:insert="/index :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
